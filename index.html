<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Word Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #005f99;
    }

    pre {
      background: #2e2e3e;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Gemini AI ‚Äì 5 Rows of 12 Words</h1>
  <button onclick="generateWords()">Generate Words</button>
  <pre id="output">Click the button to generate...</pre>

  <script>
    const apiKey = "YOUR_GEMINI_API_KEY"; // üîÅ Replace with your actual API key
    const outputEl = document.getElementById("output");

    async function generateWords() {
      outputEl.textContent = "Generating...";

      const prompt = `
Generate 5 rows of 12 unique, real English words. Each row should be a space-separated list of 12 words. Don't include numbers or formatting, just plain text.
Example:
apple moon tiger fire sword ...

Only return the words like this:
row1 word1 word2 ...
row2 ...
      `;

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();

      try {
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
        outputEl.textContent = text || "No response.";
      } catch (e) {
        outputEl.textContent = "Error parsing response.";
        console.error(data);
      }
    }
  </script>

</body>
</html>
