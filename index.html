<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenRouter Word Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      background: #00b894;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #019875;
    }
    pre {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>AI Word Generator (OpenRouter)</h1>
  <button onclick="generateWords()">Generate 5 Rows of 12 Words</button>
  <pre id="output">Click the button above to generate.</pre>

  <script>
    const API_KEY = "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";
    const MODEL = "mistral-7b"; // You can change this to another model if needed

    async function generateWords() {
      const output = document.getElementById("output");
      output.textContent = "Generating...";

      const prompt = `
Generate 5 rows of 12 unique, real English words.
Each row should be a space-separated line of lowercase words with no punctuation, no numbering, and no formatting â€” just the words.

Example:
apple mirror fire dream cloud rocket tiger river stone magic thunder tree
      `;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        const text = data?.choices?.[0]?.message?.content || "No response from AI.";

        output.textContent = text;
        console.log("AI Response:", text);
      } catch (err) {
        output.textContent = "Error: " + err.message;
        console.error(err);
      }
    }
  </script>

</body>
</html>
